name: Website build doc from tag
on:
  push:
    tags:
      - 'testv*'
    branches: [wf-werfio-2-0]
jobs:

  build:
    name: Converge
    runs-on: tfprod-werf
    steps:

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Deploy website to test
      uses: werf/actions/converge@master
      with:
        env: test
        group: 1.2
        channel: alpha
      env:
        WERF_CONFIG: "docs/werf.yaml"
        WERF_CONFIG_TEMPLATES_DIR: "docs/.werf"
        WERF_LOOSE_GITERMINISM: 1
        WERF_LOG_VERBOSE: "on"
        WERF_KUBE_CONTEXT: dev
        WERF_SET_CI_URL: "global.ci_url=werfng.test.flant.com"
        WERF_SET_GITHUB_REF: "global.github_ref=${{ github.ref }}"

    - name: Deploy website to production
      uses: werf/actions/converge@master
      with:
        env: production
        group: 1.2
        channel: alpha
      env:
        # to fix on prod
        WERF_CONFIG: "docs/werf.yaml"
        WERF_CONFIG_TEMPLATES_DIR: "docs/.werf"
        WERF_LOOSE_GITERMINISM: 1
        WERF_LOG_VERBOSE: "on"
        WERF_KUBE_CONTEXT: prod
        WERF_SET_CI_URL: "global.ci_url=ng.werf.io"
        WERF_SET_GITHUB_REF: "global.github_ref=${{ github.ref }}"
