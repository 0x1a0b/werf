{{- $_ := set . "Version" ( splitList "/" .Values.global.github_ref | last ) }}

{{- if eq .Version "wf-werfio-2-0" }}{{ $_ := set . "Version" "master" }}{{- end  }}

{{- $_ := set . "VersionNormalized" ( printf "%s" .Version | lower | replace "+" "-plus-" | replace "_" "-u-" ) }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-{{ .VersionNormalized }}
  annotations:
    "werf.io/set-replicas-only-on-creation": "true"
  labels:
    service: {{ .Chart.Name }}-{{ .VersionNormalized }}
spec:
  minReadySeconds: 5
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      service: {{ .Chart.Name }}-{{ .VersionNormalized }}
  template:
    metadata:
      labels:
        service: {{ .Chart.Name }}-{{ .VersionNormalized }}
    spec:
      imagePullSecrets:
        - name: github-werfio
      containers:
        - name: web
          command: ["nginx", "-g", "daemon off;"]
          image: {{ tuple ( printf "site-%s" .VersionNormalized  ) . | werf_image }}
{{- include "resources" . | indent 10 }}
          ports:
          - containerPort: 80
            name: http
            protocol: TCP
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx", "-s", "quit"]
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-{{ .VersionNormalized }}
spec:
  clusterIP: None
  selector:
    service: {{ .Chart.Name }}-{{ .VersionNormalized }}
  ports:
  - name: http
    port: 80
    protocol: TCP
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}-{{ .VersionNormalized }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: {{ .Chart.Name }}-{{ .VersionNormalized }}
  updatePolicy:
    updateMode: "Initial"
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ .Chart.Name }}-{{ .VersionNormalized }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      service: {{ .Chart.Name }}-{{ .VersionNormalized }}